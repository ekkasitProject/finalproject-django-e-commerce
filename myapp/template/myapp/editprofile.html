{% extends 'myapp/base.html' %}
{% load static %}


{% block content %}



    <div class="container"> <div class=" text-center mt-5 ">
      <h1>แก้ไขประวัติส่วนตัว</h1>
  </div>
  <div class="row ">
      <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
              <div class="card-body bg-light">
                  <div class="container">
                      <form method="POST" enctype="multipart/form-data" id="contact-form" role="form" >
                        {% csrf_token %}
                          <div class="controls">
                          		<p style="text-align: center;"> 
                                      <img src="{{ user.profile.photo.url }} " width="100px" height="mx-auto">
                                </p>
                                     <hr> 
                              <div class="row">
                                

                                  <div class="col-md-6">
                                      <div class="form-group"> <label for="name">ชื่อจริง</label> 
                                        <input type="text"id="first_name" name="first_name" class="form-control" value=" {{user.first_name}}  "  required  >  </div>
                                  </div>
                                   
                                  <div class="col-md-6">
                                      <div class="form-group"> <label for="name">นามสกุล</label> 
                                        <input  type="text" id="last_name" name="last_name" class="form-control" value=" {{user.last_name}}  "  required  >  </div>
                                  </div>
                              </div>
                              

                
                              </div>
                              <div class="row">
                                  <div class="col-md-12"> 
                                    <div class="form-group">
                                    <label for="photo">เลือกรูปจากเครื่อง</label>
                                    <input type="file" class="form-control" id="photo" name="photo" required>
                                  </div>
                              </div>
                                  <div class="col-md-12"> 
                                    
                                    <button type="submit" class="btn btn-success  pt-2 btn-block">Submit</button>
                              </div>
                          </div>
                          
                      </form>
                  </div>
              </div>
          </div> <!-- /.8 -->
      </div> <!-- /.row-->
  </div>
</div>
    {% endblock content %}
