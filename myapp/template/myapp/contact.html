{% extends 'myapp/base.html' %}

{% load static %}


{% block content %}

<div class="container" style="padding: 50px"> 

<div class="row" id="contatti">
<div class="container mt-5" >

    <div class="row" style="height:550px;">
      <div class="col-md-6 maps" >
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3853.647518811643!2d102.13842721479423!3d15.012259389541358!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31194b3e96168a45%3A0x83deee0af3eb4d6b!2sAmnet%20it%20solution%20%26%20Engineering.co.th!5e0!3m2!1sen!2sth!4v1585137555595!5m2!1sen!2sth" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <div class="col-md-6">
        <h2 class="text-uppercase mt-3 font-weight-bold text-white">ติดต่อเรา</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control mt-2"id="name" name="name" placeholder="ชื่อผู้ติดต่อ/ชื่อบริษัท" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control mt-2"id="tel" name="tel" placeholder="เบอร์โทรศัพท์" required>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <input type="email" class="form-control mt-2"id="email" name="email" placeholder="Email" required>
              </div>
            </div>
            
            <div class="col-12">
              <div class="form-group">
                <textarea type="text" class="form-control" id="detail" name="detail" placeholder="รายละเอียด" rows="5" required></textarea>
              </div>
            </div>
            <div class="col-12">
            <div class="form-group">
              
            </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">ส่งข้อความ</button>
            </div>
          </div>
        </form>
        <div class="text-white">
        <h2 class="text-uppercase mt-4 font-weight-bold">Amnet it solution & engineering</h2>

        <i class="fas fa-phone mt-3"></i> <a href="tel:+">(+66)81-926-5405</a><br>
        <i class="fa fa-envelope mt-3"></i> <a href="">thodsaphon@amnetitsolution.com</a><br>
        
        
        <div class="my-4">
        <a href=""><i class="fab fa-facebook fa-3x pr-4"></i></a>
        
        </div>
        </div>
      </div>

    </div>
</div>
</div>
</div>


{% endblock content %}
